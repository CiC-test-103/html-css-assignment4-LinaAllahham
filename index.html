<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">

    <div class="left-section">
      <h4>Your Result</h4>
      <div class="circle">
        <h1>76</h1>
        <h5>of 100</h5>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right-section">
      <h4>Summary</h4>

      <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="icon"/>
        <h4>Reaction</h4>
        <h5>80 <span>/ 100</span></h5>
      </div>
      <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="icon"/>
        <h4>Memory</h4>
        <h5>92 <span>/ 100</span></h5>
      </div>
      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="icon"/>
        <h4>Verbal</h4>
        <h5>61 <span>/ 100</span></h5>
      </div>
      <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="icon"/>
        <h4>Visual</h4>
        <h5>72 <span>/ 100</span></h5>
      </div> 
    
      <button><a href=""> Continue </a></button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lina</a>.
  </div>
</body>
</html>
